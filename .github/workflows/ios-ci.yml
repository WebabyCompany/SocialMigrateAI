name: React Web App CI/CD Deploy

on:
  push:
    branches:
      - main # Uruchamiany przy każdym pushu do gałęzi main

jobs:
  build_and_deploy:
    # Używamy maszyny Linux (Ubuntu) do budowania aplikacji webowej
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # Krok 2: Konfiguracja Node.js - POPRAWKA: Dodanie ścieżki do pliku lock
      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Wskazujemy na plik w podkatalogu:
          cache-dependency-path: SocialMigrateAI/package-lock.json

      # Krok 3: Instalacja zależności
      # Aktywujemy working-directory, aby wejść do katalogu z plikiem package.json
      - name: 3. Install Dependencies
        run: npm install
        working-directory: SocialMigrateAI

      # Krok 4: Budowanie aplikacji React (Tworzenie katalogu 'build')
      - name: 4. Build React Application
        run: npm run build
        working-directory: SocialMigrateAI
        
      # Krok 5: Przesyłanie skompilowanych plików na VPS (Deployment)
      - name: 5. Deploy 'build' Directory via rsync to OVH VPS
        uses: easingthemes/ssh-deploy@main
        with:
          # Dane logowania pobrane z GitHub Secrets
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          
          # SKĄD: Katalog 'build' utworzony w kroku 4. (Ścieżka jest względna do working-directory!)
          SOURCE: "SocialMigrateAI/build/"
          # DOKĄD: Katalog docelowy na serwerze (np. /var/www/webaby-page/)
          TARGET: ${{ secrets.SSH_TARGET_DIR }}
          
          ARGS: "--delete" # Usuwa stare, niepotrzebne pliki na serwerze

      # Krok 6: Opcjonalne skrypty po deploymentu (np. restart Node.js/serwera)
      - name: 6. Run post-deployment scripts (if needed)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deployment statycznej aplikacji React zakończony na ${SSH_TARGET_DIR}."
            # Jeśli masz serwer Node.js, który musisz restartować, umieść tu komendę, np:
            # pm2 restart nazwa-twojego-backendu || true
